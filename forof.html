<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
    <script>
        window.onload=inicio;
        var dias =["lunes","martes","miercoles","jueves","viernes","sabado","domingo"];

        function inicio(){
            for(dia of dias){
                document.getElementById("caja").innerHTML+=`<div class="cajita">${dia}</div>`;
            }
            
        }
        
    </script>
    <style type="text/css">
    #caja{
        display:flex;
        flex-wrap:wrap;
    }
    .cajita{
        width: 150px;
        height: 150px;
        font-size: 2em;
        border: 1px solid black;
        margin: 5px;
        text-align: center;
        line-height: 150px;
    }
    </style>
</head>
<body>
    <div id="caja"></div>
</body>
</html>
